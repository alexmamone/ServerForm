<!DOCTYPE html>
<html>
    <head>
        <title>
            Server Request Form
        </title>
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js">
        </script>
        <script>
            $(document).ready(function(){
                $("#search").click(function(){
                    var title = $('#title').val();
                    var year = $('#year').val();
					var type = $('#mediaType').val();
					if(type == "TV Show"){
						type = "series";
					}

                    var url = "http://www.omdbapi.com/?t="+title+"&y="+year+"&type="+type+"&plot=short&r=json";
					$.ajax({url: url, success: function(result){
					if(result.Title == null){
						alert("Update yo bitch-ass search terms.");
					}else{
                    $('#year').val(result.Year);
                    $('#poster').attr('src', result.Poster);
					$('#poster').show();
                    $('#genre').val(result.Genre);
                    $('#plot').val(result.Plot);
					$('#plotDiv').show();
                    $('#score').val(result.imdbRating);
					$('#title').val(result.Title);
                    }}});
                    //$('#comments').val(url);
                });

            });

            function hideMedia(){
                $('#infoTable').hide();
				$('#plotDiv').hide();
				$('#poster').hide();
            }

            function checkForType(){

				switch($('#mediaType').val()){
					case "TV Show":
						selectTV();
						break;

					case "Movie":
						selectMovie();
						break;

					case "Book":
						selectBook();
						break;

					case "Audio":
						selectAudio();
						break;

					default:

					}
			}

			function selectMovie(){
				$('#infoTable').show();
				$('#plotDiv').show();
				$('#authorRow').hide();
				$('#seasonRow').hide();
				$('#artistRow').hide();
				$('#scoreRow').show();
				$('#poster').hide();
				$('#search').show();
				$('#clear').show();
				$('#plotDiv').hide();
				clearKeys();
			}

			function selectBook(){
				$('#infoTable').show();
				$('#plotDiv').show();
				$('#authorRow').show();
				$('#seasonRow').hide();
				$('#artistRow').hide();
				$('#scoreRow').hide();
				$('#poster').hide();
				$('#search').hide();
				$('#clear').hide();
				$('#plotDiv').hide();
				clearKeys();
			}

            function selectTV(){
				$('#infoTable').show();
				$('#plotDiv').show();
                $('#authorRow').hide();
				$('#seasonRow').show();
				$('#artistRow').hide();
				$('#scoreRow').show();
				$('#poster').hide();
				$('#search').show();
				$('#clear').show();
				$('#plotDiv').hide();
				clearKeys();
            }

			function selectAudio(){
				$('#infoTable').show();
				$('#plotDiv').show();
                $('#authorRow').hide();
				$('#seasonRow').hide();
				$('#artistRow').show();
				$('#scoreRow').hide();
				$('#poster').hide();
				$('#search').hide();
				$('#clear').hide();
				$('#plotDiv').hide();
				clearKeys();
            }

			function clearKeys(){
				$('#title').val('');
				$('#season').val('');
				$('#artist').val('');
				$('#author').val('');
				$('#year').val('');
				$('#genre').val('');
				$('#score').val('');
				$('#plot').val('');
				$('#plotDiv').hide();
				$('#poster').hide();
				$('#poster').attr('src', '');
			}



        </script>
